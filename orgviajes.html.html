<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planificador de Viajes</title>
  <link rel="stylesheet" href="orgviajes.css.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>✈️ Mi Planificador de Viajes</h1>
      <form id="tripForm">
        <input type="text" id="destination" placeholder="Destino (ej: París)" required />
        <input type="date" id="startDate" required />
        <input type="date" id="endDate" required />
        <input type="number" id="budget" placeholder="Presupuesto ($)" required />
        <button type="submit">Agregar viaje</button>
      </form>
    </header>

    <section class="trip-list">
      <h2>🌍 Mis Viajes</h2>
      <div id="tripCards"></div>
    </section>

    <section class="todo-section">
      <h2>🧳 Checklist del viaje</h2>
      <input type="text" id="todoInput" placeholder="Agregar item (ej: pasaporte)" />
      <button onclick="addTodo()">Agregar</button>
      <ul id="todoList"></ul>
    </section>

    <section class="expenses">
      <h2>💸 Gastos estimados</h2>
      <input type="text" id="expenseName" placeholder="Nombre del gasto (ej: hotel)" />
      <input type="number" id="expenseAmount" placeholder="$" />
      <button onclick="addExpense()">Agregar gasto</button>
      <ul id="expenseList"></ul>
      <p id="totalExpenses">Total estimado: $0</p>
    </section>

    <footer>
      <button onclick="toggleDarkMode()">🌙 Modo Oscuro</button>
    </footer>
  </div>

  <script src="orgviajes.js"></script>
</body>
</html>
